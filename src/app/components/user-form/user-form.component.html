<div class="user-form">
  <h2 *ngIf="isEditMode">Edit User</h2>
  <h2 *ngIf="!isEditMode">Add User</h2>
  <form (ngSubmit)="saveUser()" class="form">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input [(ngModel)]="user.first_name" name="first_name" required />
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input [(ngModel)]="user.last_name" name="last_name" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="user.email" name="email" type="email" required />
    </div>
    <button type="submit" class="save-button">Save</button>
  </form>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
